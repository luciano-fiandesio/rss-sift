<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Feed Management</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Feed Name</th>
                <th>Last Fetched</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for feed in feeds %}
            <tr>
                <td>{{ feed.feed_name }}</td>
                <td>{{ feed.last_fetched }}</td>
                <td>
                    <form action="/fetch_feed" method="post" style="display:inline;">
                        <input type="hidden" name="feed_name" value="{{ feed.feed_name }}">
                        <button type="submit" class="btn btn-primary">Refetch</button>
                    </form>
                    <form action="/clean" method="post" style="display:inline;">
                        <input type="hidden" name="feed_name" value="{{ feed.feed_name }}">
                        <button type="submit" class="btn btn-danger">Clean</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
